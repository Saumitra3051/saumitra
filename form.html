<body>
    <h1 class="heading">SIMPLE INTEREST CALCULATOR</h1>
    <div class="sw">
        <tbody>
            <tr>
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </tr>
            <br><br>

            <tr>
                <label for="rate">Rate</label>
                <input type="number" id="rate" placeholder="Enter rate">

            </tr>
            <br><br>
            <tr>
                <label for="time">Time</label>
                <input type="number" id="time" placeholder="Enter number">
                
            </tr>
            <br><br>
            <tr>
                <button id="btn" onclick="Compute()">Calculate</button>
            </tr>
            <br>
            <div class="result">

                <p id="a"></p>
                <p id="b"></p>
                <p id="c"></p>
                <p id="si"></p>
            </div>
        </tbody>
    </div>
